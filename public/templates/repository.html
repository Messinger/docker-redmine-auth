<div ng-controller="RegistryRepositoryCtrl">
    <div class="col-l-4 col-s-12" >
    {{repository}}
    </div>

    <div class="col-l-4 col-s-12" >
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="tag in tags">
                <div ng-click="listManifests(tag)">{{tag}}</div>
            </li>
        </ul>
    </div>

    <div class="col-l-4 col-s-12" >
        {{manifests}}
    </div>

</div>

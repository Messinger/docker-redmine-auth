
<uib-tabset active="activeJustified" justified="true">
    <uib-tab index="0" heading="Baseinfo">
        <div class="row">
            <div class="col-md-12">
                <dl>
                    <dt>Digest</dt>
                    <dd>{{manifests.digest}}</dd>
                    <dt>Schemaversion</dt>
                    <dd>{{manifests.data.schemaVersion}}</dd>
                </dl>
            </div>
            <div class="col-md-12">
                <button type="button" class="btn btn-danger" ng-click="askDelete($event, manifests.data.name, manifests.data.tag, manifests.digest)">
                  <div><span class="glyphicon glyphicon-trash" aria-hidden="true" ></span> Delete this manifest</div></button>
            </div>
        </div>

    </uib-tab>
    <uib-tab index="1" heading="Layers">
        <div class="col-md-12">
            <div class="list-group">
                <li class="list-group-item" ng-repeat="layer in manifests.data.layers">{{layer.digest}}</li>
            </div>
        </div>
    </uib-tab>
    <uib-tab index="2" heading="Full dump">
        <div class="col-md-12">
            <pre>
            {{prettyDump(manifests)}}
            </pre>
        </div>
    </uib-tab>
</uib-tabset>

<div ng-controller="RegistryBrowseCtrl">

    <div class="col-md-8 col-s-12" ng-controller="RegistryRepositoriesCtrl">
        <div class="row" id="topfield">
            <div class="col-sm-1">
                <button type="button" class="btn btn-primary btn-circle btn-small" ng-click="buildList()"><i class="fa fa-refresh"></i></button>
            </div>

            <div class="col-md-3">
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" placeholder="Enter repository name..." search-enter-pressed="searchRepository()" ng-model="searchval">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="searchRepository()">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3 col-sm-offset-1" ng-if="search_error!==null">
                {{search_error.error}}
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="repositoriesList col-xs-12 col-md-4" repositories-list=""></div>
        </div>
    </div>

</div>
